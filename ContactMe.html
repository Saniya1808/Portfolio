<script>
  
  window.onload = function () {
    loadComments();
  };

  function postcomment() {
    const name = document.getElementById("Name").value;
    const message = document.getElementById("message").value;
    const photo = document.getElementById("photo").files[0];

    if (!name || !message) {
      alert("Please fill in all fields.");
      return;
    }

    if (photo) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const imageData = e.target.result;
        saveComment(name, message, imageData);
      };
      reader.readAsDataURL(photo);
    } else {
      saveComment(name, message, null);
    }
  }

  function saveComment(name, message, imageData) {
    const comments = JSON.parse(localStorage.getItem("comments")) || [];

    const newComment = {
      name: name,
      message: message,
      image: imageData,  // base64 image
      time: new Date().toLocaleString()
    };

    comments.push(newComment);
    localStorage.setItem("comments", JSON.stringify(comments));
    loadComments();

    // Clear form
    document.getElementById("Name").value = "";
    document.getElementById("message").value = "";
    document.getElementById("photo").value = "";
  }

  function loadComments() {
    const commentList = document.getElementById("commentList");
    commentList.innerHTML = "";

    const comments = JSON.parse(localStorage.getItem("comments")) || [];

    comments.forEach(comment => {
      const div = document.createElement("div");
      div.style.border = "1px solid gray";
      div.style.margin = "10px 0";
      div.style.padding = "10px";
      div.style.background = "#f0f0f0";
      div.style.borderRadius = "10px";
      div.style.display = "flex";
      div.style.alignItems = "center";
      div.style.gap = "15px";

      const profileImg = document.createElement("img");
      profileImg.src = comment.image || "https://via.placeholder.com/50";
      profileImg.alt = "Profile";
      profileImg.style.width = "50px";
      profileImg.style.height = "50px";
      profileImg.style.borderRadius = "50%";
      profileImg.style.objectFit = "cover";

      const content = document.createElement("div");
      content.innerHTML = `<strong>${comment.name}</strong><br>${comment.message}<br><small>${comment.time}</small>`;

      div.appendChild(profileImg);
      div.appendChild(content);

      commentList.appendChild(div);
    });
  }
</script>
